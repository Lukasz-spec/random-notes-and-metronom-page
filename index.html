<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Note Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="note-generator">
            <div id="completionMessage" class="completion-message"></div>
            <button id="generateNote">Generate Note</button>
            <div id="noteDisplay" class="note-display"></div>
        </div>
        
        <div class="metronome">
            <h2>Metronome</h2>
            <div class="metronome-controls">
                <div class="bpm-control">
                    <label for="bpm">BPM:</label>
                    <input type="number" id="bpm" min="40" max="208" value="120">
                </div>
                <button id="playMetronome">Play</button>
                <button id="stopMetronome">Stop</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
